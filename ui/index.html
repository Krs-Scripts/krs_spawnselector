<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Krs Spawn Selector</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/976789b613.js"></script>
</head>
<body>
  <div class="container_spawnselector">
    <div class="title" style="margin-top: 2.5vh;">SPAWN SELECTOR</div>
    <div class="container_zones">
      <div class="button" onclick="selectLastPosition()"><i class="fa-solid fa-map-pin" style="margin: 0.5vh;"></i> LAST POSITION</div> 
      <div class="button" onclick="selectSandy()"><i class="fa-solid fa-tree-city" style="margin: 0.5vh;"></i> SANDY SHORES</div> 
      <div class="button" onclick="selectPaleto()"><i class="fa-solid fa-building" style="margin: 0.5vh;"></i> PALETO BAY</div> 
      <div class="button" onclick="selectAereoporto()"><i class="fa-solid fa-plane-arrival" style="margin: 0.5vh;"></i> AIRPORT</div> 
      <div class="button" onclick="selectPolice()"><i class="fa-solid fa-building-shield" style="margin: 0.5vh;"></i> POLICE</div> 
      <div class="button" onclick="selectOspedale()"><i class="fa-solid fa-hospital" style="margin: 0.5vh;"></i> HOSPITAL</div>
    </div>
  </div>
  <script src="./scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/3.7.0/jquery-ui.js"></script>
</body>
</html>
